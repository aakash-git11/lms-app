<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="max-width:500px; position: relative; margin: auto;">
          <div class="text-center">
            <h2>Login Here</h2>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" placeholder="username">
              <span class="text-danger" *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid">{{getErrorUsername()}}</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="password">
              <span class="text-danger" *ngIf="loginForm.controls['password'].touched">{{getErrorPassword()}}</span>
            </div>
            
            <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginForm.valid" (click)="login(loginForm)">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
